<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Jeddah Road Tiles Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    .marker-start { background: green; border-radius: 50%; width: 12px; height: 12px; }
    .marker-end { background: red; border-radius: 50%; width: 12px; height: 12px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.7, 39.2], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const tiles = [
      "tile-16.geojson", "tile-17.geojson", "tile-21.geojson", "tile-22.geojson"
    ];

    tiles.forEach(tile => {
      fetch(tile)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: { color: "#3388ff", weight: 2 }
          }).addTo(map);
        });
    });

    let startMarker, endMarker;

    map.on('click', function(e) {
      if (!startMarker) {
        startMarker = L.circleMarker(e.latlng, { color: 'green' }).addTo(map)
          .bindPopup("Start").openPopup();
      } else if (!endMarker) {
        endMarker = L.circleMarker(e.latlng, { color: 'red' }).addTo(map)
          .bindPopup("End").openPopup();
      } else {
        map.removeLayer(startMarker);
        map.removeLayer(endMarker);
        startMarker = endMarker = null;
      }
    });
  </script>
</body>
</html>
